        <div class="col-lg-12">
            <h1><i class="far fa-envelope"></i> SEND ME YOUR MESSAGE</h1>
            <form action="mailto:doommankaz@gmail.com" method="post">
                <div class="form-group">
                    <label for="">Your name:</label><br>
                    <input type="text" class="form-control"><br><br>
                </div>
                <div class="form-group">
                    <label for="">Your email:</label><br>
                    <input type="email" class="form-control"><br><br>
                </div>
                <div class="form-group">
                    <h3><label for="">&#10002; Your special message is here</label></h3><br>
                    <textarea name="YourMessage" id="" cols="30" rows="10" placeholder="Your message" class="form-control"></textarea><br>
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
